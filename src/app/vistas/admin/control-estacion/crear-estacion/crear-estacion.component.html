<app-header></app-header>







<body>
<div class="card update-card">
    <h1>Guardar estacion</h1>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form *ngIf="estacion" (ngSubmit)="CrearEstacion()" enctype="multipart/form-data">
          
        
          
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input id="nombre" [(ngModel)]="estacion.nombre" type="text" name="nombre" placeholder="Digite el nombre" required class="input-field">
          </div>
          
          <div class="form-group">
            <label for="numero">Numero de estacion</label>
            <input id="numero" [(ngModel)]="estacion.numero" type="number" name="numero" placeholder="Digite el numero" required class="input-field">
          </div>
  
          <div class="form-group">
            <label for="latitud">Latitud de estacion</label>
            <input id="latitud" [(ngModel)]="estacion.latitud" type="text" name="latitud" placeholder="Digite latitud" required class="input-field">
          </div>

          <div class="form-group">
            <label for="longitud">Longitud de estacion</label>
            <input id="longitud" [(ngModel)]="estacion.longitud" type="text" name="longitud" placeholder="Digite longitud" required class="input-field">
          </div>

          <div class="form-group">
            <label for="elementoInteractivo">Elemento interactivo de estacion</label>
            <input id="elementoInteractivo" [(ngModel)]="estacion.elementoInteractivo" type="text" name="elementoInteractivo" placeholder="Digite elemento" required class="input-field">
          </div>
  
  
          
  
  
          <div class="form-group">
            <label for="etapas">Especimenes</label>
            <select 
              id="especimenes" 
              name="especimenes" 
              multiple
              [(ngModel)]="estacion.especimenes"
              required 
              class="input-field"
              [compareWith]="compareEspecimenes">
              <option *ngFor="let especimen of especimenes" [ngValue]="especimen">
                {{ especimen.nombre }}
              </option>
            </select>
          </div>
 

  
          
      
          
          
          <div class="text-center">
            <button type="submit" class="btn">Guardar</button>
          </div>
      
        </form>
      </div>
    </div>
  </div>
</body>
  <script
    type="module"
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
  ></script>
